kind: Service
apiVersion: v1
metadata:
  name: iot-sigfox-adapter
  labels:
    app: iot-sigfox-adapter
    deploymentconfig: iot-sigfox-adapter
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: iot-sigfox-adapter-tls
spec:
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: actuator
      port: 8081
      targetPort: 8081
  selector:
    app: iot-sigfox-adapter
    deploymentconfig: iot-sigfox-adapter
